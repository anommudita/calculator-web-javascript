<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Web</title>
</head>
<body>
    
    <section class="calculator">
        <form action="">
                <input type="text" class="screen-calculator">
        </form>
        
        <div class="buttons">
            <!-- button math -->
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator"  value="+">+</button>
            <!-- <button type="button" class="percentage" >%</button> -->

            <!-- button number s-->
            <button type="button" class="btn btn-grey" value="9">9</button>
            <button type="button" class="btn btn-grey" value="8">8</button>
            <button type="button" class="btn btn-grey" value="7">7</button>
            <button type="button" class="btn btn-grey" value="6">6</button>
            <button type="button" class="btn btn-grey" value="5">5</button>
            <button type="button" class="btn btn-grey" value="4">4</button>
            <button type="button" class="btn btn-grey" value="3">3</button>
            <button type="button" class="btn btn-grey" value="2">2</button>
            <button type="button" class="btn btn-grey" value="1">1</button>
            <button type="button" class="btn btn-grey" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>

            <!-- button result -->
            <button type="button" class="equal-sign" value="=">=</button>

            <!-- button clear -->
            <button type="button" class="all-clear" value="c">C</button>
            
        </div>

    </section>



    <script src="app.js"></script>
</body>
</html>
